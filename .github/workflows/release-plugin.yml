name: Release Plugin

on:
  push:
    branches: ["main"]

jobs:
  release-plugin:
    name: Release Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Package Json Env
        run: echo "PACKAGE_JSON=$(jq -c . < package.json)" >> $GITHUB_ENV

      - name: Setup Plugin Version Env
        run: echo "PLUGIN_VERSION=${{ fromJson(env.PACKAGE_JSON).version }}" >> $GITHUB_ENV

      - name: Show Plugin Version
        run: echo '$PLUGIN_VERSION'

      - name: Setup node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Install Deps
        run: npm ci

      - name: Build Plugin Zip
        run: npm run build

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.PLUGIN_VERSION }}
          name: v${{ env.PLUGIN_VERSION }}
          draft: false
          prerelease: false
          artifacts: build/homerunner-cloudflare-cache.v${{ env.PLUGIN_VERSION }}.zip
          artifactContentType: application/zip
